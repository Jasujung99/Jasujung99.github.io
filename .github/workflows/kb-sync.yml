name: KB Sync (Blog)

on:
  schedule:
    # Runs at 03:10 Asia/Seoul (UTC+9) → 18:10 UTC of previous day
    - cron: '10 18 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run KB Sync (Blog only)
        env:
          KB_BLOG_RSS: https://rss.blog.naver.com/haeumkorean.xml
          KB_BLOG_LIMIT: 6
        run: npm run kb:sync

      - name: Commit & push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(kb): sync blog → manifest/assets/docs"
            git push
          else
            echo "No changes to commit."
          fi
